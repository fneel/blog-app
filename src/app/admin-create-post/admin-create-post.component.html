<h2>Create Blog Post</h2>
<div class="form-div">
<label>Title</label>
<!-- <input #title /> -->
    <input class="title"
      name="title"
      type="text"
      placeholder="Title"
      [(ngModel)]="newBlogPost.title"
    />

<br />
<label>Body</label>
<!-- <textarea #body></textarea> -->
    <input class="body-input"
      name="body"
      type="text"
      placeholder="Berättanågot"
      [(ngModel)]="newBlogPost.body"
    />

<br />

<label>Images</label>
<!-- <input type="file" class="file-upload">  -->
    <input
      name="thumbnailUrl"
      type="file"
      placeholder="Bild"
      [(ngModel)]="newBlogPost.thumbnailUrl"
    /> 

<br />
<label for="date">Date</label>
<input id="date" type="date" placeholder="date" [(ngModel)]="newBlogPost.creationDate" />
<br />
<button (click)="uploadBlogPost()">Create Post</button>
</div>
<br />
<br />
<h2>Created posts</h2>
<ul>
  <li *ngFor="let post of createdPosts">
    {{ post.title }} - {{post.thumbnailUrl}} - {{ post.creationDate }}
  </li>
</ul>

  <!-- <li *ngFor="let post of createdPosts">
    {{ post.title }} - {{ post.creationDate | date }}
  </li> -->
