<h2>Create Blog Post</h2>
<label>Title</label>
<!-- <input #title /> -->
    <input
      name="title"
      type="text"
      placeholder="Title"
      [(ngModel)]="newBlogPost.title"
    />

<br />
<label>Content</label>
<!-- <textarea #body></textarea> -->
    <input
      name="body"
      type="text"
      placeholder="Berätta något"
      [(ngModel)]="newBlogPost.body"
    />

<br />

<label>Images</label>
<!-- <input type="file" class="file-upload"> -->
    <input
      name="thumbnailUrl"
      type="file"
      placeholder="Bild"
      [(ngModel)]="newBlogPost.thumbnailUrl"
    />

<br />
    <label for="date">Date</label>
    <input id="date" type="date" placeholder="date" />
<br />
<button (click)="createBlogPost()">Create Post</button>
<br />
<br />
<h2>Created posts</h2>
<h2>Created posts</h2>
<ul>
  <li *ngFor="let post of createdPosts">
    {{ post.title }} - {{post.body}} - {{post.thumbnailUrl}} - {{ post.creationDate | date }}
  </li>
</ul>

    {{ post.title }} - {{ post.creationDate | date }}
  </li> -->
