<div class="create-container">
  <h2>Skapa nytt inlägg</h2>
  <div class="form-div">
    <label>Titel</label>
    <input
      class="title"
      name="title"
      type="text"
      placeholder="Titel..."
      [(ngModel)]="newBlogPost.title"
    />

    <br />
    <label>Innehåll</label>
    <textarea
      id="body-input"
      name="body"
      type="text"
      placeholder="Berätta något..."
      [(ngModel)]="newBlogPost.body"
    ></textarea>

    <br />

    <label>Bilder</label>
    <input
      name="thumbnailUrl"
      type="file"
      placeholder="Bild"
      [(ngModel)]="newBlogPost.thumbnailUrl"
    />

    <br />
    <label for="date">Datum</label>
    <input
      id="date"
      type="date"
      placeholder="date"
      [(ngModel)]="newBlogPost.creationDate"
    />
    <br />
    <button class="create-btn" (click)="uploadBlogPost()">Publicera</button>
  </div>
  <br />
  <br />

  <section class="created-post">
    <ul>
      <li *ngFor="let post of createdPosts">
        <h2>Skapat inägg</h2>
        <br />
        {{ post.creationDate }} -
        <br />
        {{ post.title }} -
        <br />
        {{ post.body }} -
        <br />
        {{ post.thumbnailUrl }} -
      </li>
    </ul>
  </section>
</div>
