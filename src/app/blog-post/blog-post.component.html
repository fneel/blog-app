<div class="blog-post-div">
  <section class="post-container">
    <small class="created-date">Postad: {{ post?.creationDate }}</small>
    <h2 class="title">{{ post?.title }}</h2>

    <p class="body">{{ post?.body }}</p>
    <p class="thumbnail-url">Bild-URL: {{ post?.thumbnailUrl }}</p>

    <div class="interaction-section">
      <div class="like-div">
        <p class="likes">Likes: {{ post?.likes }}</p>
        <button class="like-button" (click)="increaseLikes()">Like</button>
      </div>

      <div class="like-div">
        <p class="dislikes">Dislikes: {{ post?.dislikes }}</p>
        <button class="dislike-button" (click)="increaseDislikes()">
          Dislike
        </button>
      </div>
    </div>

    <ng-container
      class="delete-post"
      *ngIf="activeUserService.getUserStatusString() === 'Admin'"
    >
      <button class="delete-button" (click)="deletePost()">Delete Post</button>
    </ng-container>
  </section>

  <section class="write-comment">
    <h2>Lämna en kommentar</h2>
    <input #newComment placeholder="Skriv en kommentar" />
    <br />
    <button (click)="sendComment(newComment.value); newComment.value = ''">
      Skicka
    </button>
  </section>

  <section class="posted-comments">
    <h2>Kommentarer</h2>
    <ul class="commment-ul-list" *ngIf="comments">
      <li class="comment-li" *ngFor="let comment of comments">
        <app-comment-item [comment]="comment"></app-comment-item>
      </li>
    </ul>
  </section>
</div>
